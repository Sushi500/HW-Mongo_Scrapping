<!DOCTYPE HTML>
<html lang=en>
    <head>
        <title>NYT Search</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- JQuery Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <html>

        <!-- Search Form Begins here -->
        <div class="card">
            <h5 class="card-header">Search Parameters</h5>
            <div class="card-body">

            <form>
                <div class="search-term-container">
                  <label for="exampleFormControlSelect1">Search Term:</label>
                      <input type="email" class="form-control term" id="exampleFormControlInput1" placeholder="">
                  </select>
                </div>
                <div class="records-retreive-container">
                  <label for="exampleFormControlSelect2">Number of Records to Retreive:</label>
                  <input type="email" class="form-control records" id="exampleFormControlInput1" placeholder="">
                  </select>
                </div>
                <div class="star-year-container">
                    <label for="exampleFormControlSelect2">Start Year (Optional):</label>
                    <input type="email" class="form-control startyear" id="exampleFormControlInput1" placeholder="">
                    </select>
                  </div>
                  <div class="end-year-container">
                      <label for="exampleFormControlSelect2">End Year (Optional):</label>
                      <input type="email" class="form-control endyear" id="exampleFormControlInput1" placeholder="">
                      </select>
                    </div>
                </form>
              
              <a href="#" class="btn btn-secondary search">Search</a>
              <a href="#" class="btn btn-secondary clear">Clear Results</a>
            </div>
          </div>
      <!-- Search form ends here -->


      <!-- Results section starts here -->
      <div class="card results">
          <h5 class="card-header">Top Articles</h5>
          <div class="card-body">


        </div>
      </div>
      <!-- Results section ends here -->


        
    </html>
</html>
